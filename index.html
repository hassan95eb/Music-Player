<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assest/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Music PLayer</title>
</head>

<body>
    <div class="background">
        <img src="./assest/source/background.webp" id="bg-img">
    </div>
    <div class="container">
        <div class="player-image">
            <img src="./assest/source/Kabk.jpg" class="active" id="cover">
        </div>
        <h2 id="music-title">Test</h2>
        <h3 id="music-artist">Test2</h3>
        <div class="player-progress" id="player-progress">
            <div class="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Perv"></i>
            <i class="fa-solid fa-play play-button" title="Play"></i>
            <i class="fa-solid fa-forward" title="Next"></i>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
